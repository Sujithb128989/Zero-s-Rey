<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Binary Options Risk Manager</title>
  <link rel="icon" type="image/x-icon" href="pics/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Source+Code+Pro&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Source Code Pro', monospace;
      scroll-behavior: smooth;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #000000;
      color: #cccccc;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    body.light-mode {
      background: #ffffff;
      color: #333333;
    }
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 10;
      backdrop-filter: blur(8px);
    }
    body.light-mode header {
      background: rgba(255, 255, 255, 0.9);
    }
    .logo {
      height: 30px;
      width: auto;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    nav a {
      color: #666666;
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    body.light-mode nav a {
      color: #333333;
    }
    nav a:hover {
      color: #999999;
      text-shadow: 0 0 3px rgba(50, 50, 50, 0.5);
    }
    body.light-mode nav a:hover {
      color: #666666;
    }
    nav a.courses {
      color: #ff0000;
    }
    nav a.courses:hover {
      color: #cc0000;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: #cccccc;
      cursor: pointer;
      z-index: 11;
      margin-right: 0.5rem;
    }
    body.light-mode .hamburger {
      color: #333333;
    }
    .hamburger-menu {
      display: none;
      position: fixed;
      top: 50px;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      width: 180px;
      padding: 0.8rem 0;
      z-index: 10;
      border-radius: 0 0 0 8px;
    }
    body.light-mode .hamburger-menu {
      background: rgba(255, 255, 255, 0.95);
    }
    .hamburger-menu a {
      display: block;
      color: #666666;
      text-decoration: none;
      padding: 0.6rem 1.5rem;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    body.light-mode .hamburger-menu a {
      color: #333333;
    }
    .hamburger-menu a:hover {
      color: #999999;
    }
    body.light-mode .hamburger-menu a:hover {
      color: #666666;
    }
    .hamburger-menu a.courses {
      color: #ff0000;
    }
    .hamburger-menu a.courses:hover {
      color: #cc0000;
    }
    #hamburger-toggle:checked ~ .hamburger-menu {
      display: block;
    }
    .main-section {
      text-align: center;
      padding: 4rem 0.5rem;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      margin-bottom: 1rem;
    }
    footer {
      background: rgba(0, 0, 0, 0.95);
      padding: 0.8rem 0.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: #ffffff;
      position: relative;
      border-top: 1px solid #ff0000;
    }
    body.light-mode footer {
      background: rgba(255, 255, 255, 0.95);
      color: #333333;
      border-top: 1px solid #cc0000;
    }
    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      max-width: 100%;
      margin: 0 auto;
      flex-wrap: wrap;
    }
    .footer-content a {
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    body.light-mode .footer-content a {
      color: #333333;
    }
    .footer-content img {
      height: 14px;
      transition: transform 0.3s;
    }
    .footer-content img:hover {
      transform: scale(1.2);
    }
    .spotlight-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    body.light-mode .spotlight-overlay {
      background: rgba(255, 255, 255, 0.9);
    }
    .spotlight-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .spotlight {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .spotlight-text {
      position: absolute;
      color: #ffffff;
      font-size: 0.75rem;
      text-align: center;
      max-width: 120px;
      z-index: 101;
    }
    body.light-mode .spotlight-text {
      color: #333333;
    }
    .ads-section {
      text-align: center;
      margin-top: 1.5rem;
      padding-bottom: 1rem;
    }
    .ad-box {
      max-width: 100%;
      min-height: 60px;
      margin: 0.5rem auto;
      border: 2px solid #ff0000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1f2937;
      color: #ffffff;
      animation: fadeIn 1s ease-in;
    }
    body.light-mode .ad-box {
      border-color: #cc0000;
      background: #e5e7eb;
      color: #000000;
    }
    .hidden {
      display: none;
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    /* Retro Trade Manager Styles */
    .trade-manager {
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4/3;
      background: #fff;
      border: 8px solid #000;
      position: relative;
      image-rendering: pixelated;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      margin: 0 auto;
      touch-action: none;
    }
    .title-bar {
      position: absolute;
      top: 8px;
      left: 8px;
      width: calc(100% - 16px);
      background: #000;
      color: #fff;
      font-size: 12px;
      padding: 6px;
      text-align: center;
      border: 3px dotted #fff;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.5; }
    }
    .lives-display {
      position: absolute;
      top: 40px;
      left: 16px;
      font-size: 12px;
      color: #000;
    }
    .trade-list {
      position: absolute;
      top: 64px;
      left: 16px;
      width: calc(40% - 16px);
      height: 140px;
      background: #fff;
      border: 6px double #000;
      padding: 6px;
      font-size: 8px;
      color: #000;
      overflow-y: auto;
      animation: flicker 0.2s infinite;
      touch-action: pan-y;
    }
    @keyframes flicker {
      0%, 50% { border-color: #000; }
      51%, 100% { border-color: #666; }
    }
    .trade-item {
      margin-bottom: 6px;
      border-bottom: 2px dashed #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 4px;
    }
    .detail-item {
      margin-bottom: 6px;
    }
    .menu-panel {
      position: absolute;
      top: 64px;
      right: 16px;
      width: calc(40% - 16px);
      height: 140px;
      background: #fff;
      border: 6px double #000;
      padding: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      animation: flicker 0.2s infinite;
      overflow-y: auto;
      touch-action: pan-y;
    }
    .menu-option {
      background: #666;
      border: 3px solid #000;
      padding: 6px;
      font-size: 8px;
      color: #fff;
      text-align: center;
      cursor: pointer;
      touch-action: manipulation;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu-option:hover {
      background: #999;
    }
    .menu-option:active {
      background: #555;
      transform: scale(0.95);
    }
    .menu-input {
      width: 100%;
      padding: 6px;
      font-size: 8px;
      font-family: 'Press Start 2P', cursive;
      background: #fff;
      border: 2px solid #000;
      color: #000;
      touch-action: manipulation;
    }
    .story-window {
      position: absolute;
      bottom: 16px;
      left: 16px;
      width: calc(100% - 32px);
      height: 80px;
      background: #fff;
      border: 6px solid #000;
      padding: 6px;
      font-size: 10px;
      color: #000;
      line-height: 1.4;
      white-space: pre-wrap;
      overflow-y: auto;
      touch-action: pan-y;
    }
    .corner-decoration {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #000;
    }
    .corner-top-left {
      top: 0;
      left: 0;
      border-bottom: 3px solid #fff;
      border-right: 3px solid #fff;
    }
    .corner-top-right {
      top: 0;
      right: 0;
      border-bottom: 3px solid #fff;
      border-left: 3px solid #fff;
    }
    .corner-bottom-left {
      bottom: 0;
      left: 0;
      border-top: 3px solid #fff;
      border-right: 3px solid #fff;
    }
    .corner-bottom-right {
      bottom: 0;
      right: 0;
      border-top: 3px solid #fff;
      border-left: 3px solid #fff;
    }
    .npc {
      position: absolute;
      top: 80px;
      left: 80px;
      width: 24px;
      height: 24px;
      background: #ffcc99;
      border: 2px solid #000;
      box-sizing: border-box;
      overflow: visible;
      transition: opacity 0.3s;
      transform: scale(1);
    }
    .npc::before {
      content: '';
      position: absolute;
      top: -6px;
      left: 3px;
      width: 18px;
      height: 9px;
      background: #00ff00;
      border: 2px solid #000;
    }
    .npc::after {
      content: '';
      position: absolute;
      top: 9px;
      left: 6px;
      width: 3px;
      height: 3px;
      background: #000;
      border-radius: 50%;
    }
    .npc .right-eye {
      position: absolute;
      top: 9px;
      left: 15px;
      width: 3px;
      height: 3px;
      background: #000;
      border-radius: 50%;
    }
    .npc .arm-left {
      position: absolute;
      top: 12px;
      left: -3px;
      width: 6px;
      height: 9px;
      background: #ffcc99;
      border: 2px solid #000;
      transform-origin: center;
    }
    .npc .arm-right {
      position: absolute;
      top: 12px;
      right: -3px;
      width: 6px;
      height: 9px;
      background: #ffcc99;
      border: 2px solid #000;
      transform-origin: center;
    }
    .npc.jump {
      animation: jump 0.5s ease-in-out;
    }
    .npc.wave {
      animation: wave 0.6s ease-in-out;
    }
    .npc.dance {
      animation: dance 1.0s ease-in-out;
    }
    .npc.spin {
      animation: spin 0.6s linear;
    }
    .npc.sleep {
      animation: sleep 1.5s ease-in-out;
    }
    .npc.pop {
      animation: pop 0.2s ease-in-out;
    }
    .npc.vanish {
      animation: vanish 0.2s ease-in-out forwards;
    }
    .npc.trip {
      animation: trip 0.6s ease-in-out;
    }
    .npc.fall {
      animation: fall 1.0s ease-in-out;
    }
    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-36px); }
      100% { transform: translateY(0); }
    }
    @keyframes wave {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }
    .npc.wave .arm-right {
      animation: wave-arm 0.6s ease-in-out;
    }
    @keyframes wave-arm {
      0% { transform: rotate(0); }
      25% { transform: rotate(50deg); }
      50% { transform: rotate(0); }
      75% { transform: rotate(50deg); }
      100% { transform: rotate(0); }
    }
    @keyframes dance {
      0% { transform: translateY(0) rotate(0); }
      25% { transform: translateY(-8px) rotate(-12deg); }
      50% { transform: translateY(0) rotate(0); }
      75% { transform: translateY(-8px) rotate(12deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    .npc.dance .arm-left,
    .npc.dance .arm-right {
      animation: dance-arm 1.0s ease-in-out;
    }
    @keyframes dance-arm {
      0% { transform: rotate(0); }
      25% { transform: rotate(-25deg); }
      50% { transform: rotate(0); }
      75% { transform: rotate(25deg); }
      100% { transform: rotate(0); }
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    @keyframes sleep {
      0% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }
    .npc.sleep::after,
    .npc.sleep .right-eye {
      background: #666;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes vanish {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }
    @keyframes trip {
      0% { transform: translateY(0) rotate(0); }
      30% { transform: translateY(0) rotate(50deg); }
      60% { transform: translateY(-8px) rotate(50deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(0) rotate(15deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    .win-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #000;
      background: #fff;
      border: 3px solid #000;
      padding: 6px;
      animation: winFade 2s ease-in-out;
      font-family: 'Press Start 2P', cursive;
    }
    .loss-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #000;
      background: #fff;
      border: 3px solid #000;
      padding: 6px;
      animation: lossFade 2s ease-in-out;
      font-family: 'Press Start 2P', cursive;
    }
    @keyframes winFade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    }
    @keyframes lossFade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    }
    .marquee-container {
      width: 100%;
      background: #000000;
      padding: 0.5rem 0;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      margin-top: 50px;
      border: 2px dotted #ff0000;
      animation: flicker 0.2s infinite;
    }
    body.light-mode .marquee-container {
      background: #ffffff;
      border-color: #cc0000;
    }
    .marquee-container a {
      color: #ff0000;
      text-decoration: none;
    }
    .marquee-container a:hover {
      color: #cc0000;
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      header {
        padding: 0.5rem;
      }
      .logo {
        height: 28px;
      }
      nav {
        display: none;
      }
      .hamburger {
        display: block;
      }
      .main-section {
        padding: 3rem 0.5rem;
        margin-bottom: 1rem;
      }
      .marquee-container {
        font-size: 0.65rem;
        margin-top: 48px;
      }
      footer {
        padding: 0.6rem 0.5rem;
      }
      .footer-content {
        flex-direction: column;
        gap: 0.5rem;
      }
      .footer-content a {
        margin: 0.3rem 0;
      }
      .spotlight {
        width: 50px;
        height: 50px;
      }
      .spotlight-text {
        font-size: 0.7rem;
        max-width: 100px;
      }
      .ads-section {
        margin-top: 1rem;
        padding-bottom: 1rem;
      }
      .ad-box {
        min-height: 60px;
        margin: 0.5rem;
      }
      .trade-manager {
        width: 100%;
        max-width: 100%;
        aspect-ratio: 4/4; /* Increased height for mobile */
        border: 6px solid #000;
      }
      .title-bar {
        font-size: 10px;
        padding: 4px;
      }
      .lives-display {
        font-size: 10px;
        top: 36px;
        left: 12px;
      }
      .trade-list, .menu-panel {
        width: calc(45% - 12px);
        height: 120px;
        font-size: 7px;
        border: 4px double #000;
        padding: 4px;
        top: 60px;
      }
      .menu-input {
        font-size: 7px;
        padding: 4px;
        min-height: 28px;
      }
      .menu-option {
        font-size: 7px;
        padding: 4px;
        min-height: 28px;
      }
      .story-window {
        bottom: 12px;
        height: 60px;
        font-size: 8px;
        border: 4px solid #000;
        padding: 4px;
        top: 200px; /* Positioned below trade-list and menu-panel */
      }
      .win-animation, .loss-animation {
        font-size: 12px;
        padding: 4px;
      }
      #win-loss-counter {
        font-size: 0.9rem;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      #equity-chart {
        max-height: 200px;
        max-width: 100%;
      }
      #win-percent-chart {
        max-width: 120px;
        width: 120px;
        height: 120px;
        margin-top: 0.5rem;
      }
      .npc {
        width: 20px;
        height: 20px;
      }
      .npc::before {
        top: -5px;
        left: 2px;
        width: 16px;
        height: 8px;
      }
      .npc::after {
        top: 8px;
        left: 5px;
        width: 2px;
        height: 2px;
      }
      .npc .right-eye {
        top: 8px;
        left: 13px;
        width: 2px;
        height: 2px;
      }
      .npc .arm-left, .npc .arm-right {
        top: 10px;
        width: 5px;
        height: 8px;
      }
    }
    @media (max-width: 480px) {
      .trade-manager {
        aspect-ratio: 4/4.5; /* Further increased height for smaller screens */
      }
      .trade-list, .menu-panel {
        width: calc(48% - 10px);
        height: 100px;
        font-size: 6px;
        top: 56px;
      }
      .menu-input, .menu-option {
        font-size: 6px;
        padding: 3px;
        min-height: 24px;
      }
      .story-window {
        height: 50px;
        font-size: 7px;
        top: 180px; /* Adjusted for smaller screens */
      }
      #equity-chart {
        max-height: 180px;
      }
      #win-percent-chart {
        max-width: 100px;
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <audio id="background-music" loop>
    <source src="pics/dreams.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="spotlight-overlay" class="spotlight-overlay hidden">
    <div id="spotlight" class="spotlight"></div>
    <div id="spotlight-text" class="spotlight-text">
      <p>Tap logo to stop music</p>
    </div>
  </div>
  <header class="flex justify-between items-center">
    <img id="logo" src="https://images5.alphacoders.com/133/1334125.jpeg" alt="Rey Logo" class="logo" ontouchstart="toggleMusic()">
    <nav class="flex items-center">
      <a href="index.html#home" class="mx-2">Home</a>
      <a href="courses.html" class="courses mx-2">Courses</a>
      <a href="tools.html" class="mx-2">Tools</a>
      <button id="theme-toggle" class="ml-4 p-2 bg-gray-800 text-white rounded hover:bg-gray-700">Light Mode</button>
    </nav>
    <input type="checkbox" id="hamburger-toggle" class="hidden">
    <label for="hamburger-toggle" class="hamburger">☰</label>
    <div class="hamburger-menu">
      <a href="index.html#home">Home</a>
      <a href="courses.html" class="courses">Courses</a>
      <a href="tools.html">Tools</a>
    </div>
  </header>
  <section class="main-section container mx-auto text-center">
    <div class="marquee-container">
      <marquee scrollamount="5" onmouseover="this.stop()" onmouseout="this.start()" ontouchstart="this.stop()" ontouchend="this.start()">
        Want things your way? Leave a suggestion on our <a href="https://discord.gg/TmjG2E978K" target="_blank">discord server</a>
      </marquee>
    </div>
    <div id="alerts" class="mb-4"></div>
    <div class="trade-manager">
      <div class="title-bar">RISK MANAGER</div>
      <div class="lives-display" id="lives-display">LIVES: ♥♥♥</div>
      <div class="trade-list" id="trade-list"></div>
      <div class="menu-panel" id="menu-panel"></div>
      <div class="story-window" id="story"></div>
      <div class="corner-decoration corner-top-left"></div>
      <div class="corner-decoration corner-top-right"></div>
      <div class="corner-decoration corner-bottom-left"></div>
      <div class="corner-decoration corner-bottom-right"></div>
      <div class="npc" id="npc">
        <div class="right-eye"></div>
        <div class="arm-left"></div>
        <div class="arm-right"></div>
      </div>
    </div>
    <div class="mt-4">
      <div id="win-loss-counter" class="text-lg font-bold flex justify-center items-center gap-3 mt-3"></div>
    </div>
    <button id="new-session" class="mt-3 px-3 py-1.5 bg-blue-600 text-white rounded hover:bg-blue-700 hidden text-sm">Start New Session</button>
    <div class="grid grid-cols-1 gap-3 mt-4 max-w-full mx-auto">
      <canvas id="equity-chart" class="max-w-full mx-auto" style="max-height: 200px;"></canvas>
      <div class="max-w-[120px] mx-auto mt-3">
        <canvas id="win-percent-chart" width="120" height="120" style="border: 2px solid #ff0000; border-radius: 8px;"></canvas>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-content">
      <span>© 2025 REY. All rights reserved |</span>
      <a href="https://t.me/groxmcislitt" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        Contact Us
      </a>
    </div>
  </footer>
  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
    });

    // Disable developer keys
    document.addEventListener('keydown', (event) => {
      if (
        event.key === 'F12' ||
        (event.ctrlKey && event.shiftKey && event.key === 'I') ||
        (event.ctrlKey && event.key === 'U') ||
        (event.ctrlKey && event.key === 'S')
      ) {
        event.preventDefault();
        event.stopPropagation();
      }
    });

    // Music Control
    const audio = document.getElementById('background-music');
    const isHallOfShame = window.location.pathname.includes('hall-of-shame.html');
    let hasInteracted = false;

    function initializeMusic() {
      const musicState = sessionStorage.getItem('musicState');
      const musicTime = sessionStorage.getItem('musicTime');
      const storedTrack = sessionStorage.getItem('musicTrack');
      const expectedTrack = 'dreams';

      if (storedTrack !== expectedTrack && storedTrack !== null) {
        sessionStorage.setItem('musicTrack', expectedTrack);
        audio.currentTime = 0;
      } else if (musicState === 'playing' && storedTrack === expectedTrack) {
        audio.currentTime = parseFloat(musicTime) || 0;
        hasInteracted = true;
      } else if (musicState === 'paused') {
        audio.currentTime = parseFloat(musicTime) || 0;
        audio.pause();
      }
    }

    function startMusic() {
      if (!hasInteracted) {
        audio.play().then(() => {
          sessionStorage.setItem('musicTrack', 'dreams');
          sessionStorage.setItem('musicState', 'playing');
          hasInteracted = true;
        }).catch(error => {
          console.log('Music playback failed:', error);
        });
      }
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play().then(() => {
          sessionStorage.setItem('musicState', 'playing');
          hasInteracted = true;
        });
      } else {
        audio.pause();
        sessionStorage.setItem('musicState', 'paused');
      }
    }

    audio.addEventListener('timeupdate', () => {
      sessionStorage.setItem('musicTime', audio.currentTime);
    });

    audio.addEventListener('play', () => {
      sessionStorage.setItem('musicState', 'playing');
    });

    audio.addEventListener('pause', () => {
      sessionStorage.setItem('musicState', 'paused');
    });

    ['click', 'touchstart'].forEach(event => {
      document.addEventListener(event, startMusic, { once: true });
    });

    // Spotlight Effect
    const spotlightOverlay = document.getElementById('spotlight-overlay');
    const spotlight = document.getElementById('spotlight');
    const spotlightText = document.getElementById('spotlight-text');
    const logo = document.getElementById('logo');

    function showSpotlight() {
      if (!sessionStorage.getItem('spotlightShown')) {
        const rect = logo.getBoundingClientRect();
        spotlight.style.left = `${rect.left + rect.width / 2}px`;
        spotlight.style.top = `${rect.top + rect.height / 2}px`;
        spotlightText.style.left = `${rect.left + rect.width / 2}px`;
        spotlightText.style.top = `${rect.top + rect.height + 15}px`;
        spotlightOverlay.classList.remove('hidden');
        spotlightOverlay.classList.add('active');
        sessionStorage.setItem('spotlightShown', 'true');
      }
    }

    function closeSpotlight() {
      spotlightOverlay.classList.remove('active');
      setTimeout(() => {
        spotlightOverlay.classList.add('hidden');
      }, 500);
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        initializeMusic();
        showSpotlight();
      }, 100);
    });

    spotlightOverlay.addEventListener('click', closeSpotlight);
    spotlightOverlay.addEventListener('touchstart', closeSpotlight);

    // NPC Setup
    const npc = document.getElementById('npc');
    const storyWindow = document.getElementById('story');
    let npcX = 80;
    let npcY = 80;
    let npcState = 'pop';
    let stateTimer = 0;
    let actionCount = 0;

    const npcMessages = [
      "Trade Buddy: Bulls are charging!",
      "Trade Buddy: Bears are lurking!",
      "Trade Buddy: Time to scalp!",
      "Trade Buddy: Hold that position!",
      "Trade Buddy: Volatility’s wild!",
      "Trade Buddy: Check the charts!",
      "Trade Buddy: Risk it for profit!",
      "Trade Buddy: Steady now, trader!"
    ];
    const npcWinMessages = [
      "Trade Buddy: Nailed that trade!",
      "Trade Buddy: Profit in the bag!",
      "Trade Buddy: You’re on fire!",
      "Trade Buddy: Sweet victory!"
    ];
    const npcLossMessages = [
      "Trade Buddy: Ouch, tough loss!",
      "Trade Buddy: Shake it off!",
      "Trade Buddy: Next one’s yours!",
      "Trade Buddy: Market’s tricky!"
    ];

    const actionStates = ['jump', 'wave', 'dance', 'spin', 'sleep', 'trip', 'fall'];
    const actionDurations = {
      jump: 30,
      wave: 36,
      dance: 60,
      spin: 36,
      sleep: 90,
      trip: 36,
      fall: 60,
      pop: 12,
      vanish: 12
    };

    function getRandomPosition(isFall = false) {
      const managerRect = document.querySelector('.trade-manager').getBoundingClientRect();
      const scale = managerRect.width / 640;
      const isMobile = window.innerWidth <= 768;
      const maxY = isMobile ? 512 : 352; // Extended height for mobile
      if (isFall) {
        return {
          x: Math.floor(Math.random() * (608 - 20 - 32)) * scale + 32,
          y: 32 * scale
        };
      }
      const safeZones = [
        { xMin: 32, xMax: 608, yMin: 48, yMax: 96 },
        { xMin: 320, xMax: 608, yMin: 96, yMax: isMobile ? 312 : 312 },
        { xMin: 32, xMax: 308, yMin: isMobile ? 312 : 312, yMax: maxY }
      ];
      const zone = safeZones[Math.floor(Math.random() * safeZones.length)];
      const x = (Math.floor(Math.random() * (zone.xMax - zone.xMin - 20)) + zone.xMin) * scale;
      const y = (Math.floor(Math.random() * (zone.yMax - zone.yMin - 20)) + zone.yMin) * scale;
      return { x, y };
    }

    let isTyping = false;
    let typingTimeout = null;

    function typeText(element, text, callback) {
      if (isTyping) {
        clearTimeout(typingTimeout);
        isTyping = false;
      }
      element.textContent = '';
      let index = 0;
      isTyping = true;
      function type() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          typingTimeout = setTimeout(type, 50);
        } else {
          isTyping = false;
          if (callback) callback();
        }
      }
      type();
    }

    function updateNPC() {
      const managerRect = document.querySelector('.trade-manager').getBoundingClientRect();
      const scale = managerRect.width / 640;
      const isMobile = window.innerWidth <= 768;
      const maxY = isMobile ? 512 : 352;
      stateTimer++;
      if (npcState === 'vanish' && stateTimer > Math.random() * 600 + 600) { // Increased delay for less frequent appearances
        const isFall = Math.random() < 0.2;
        const pos = getRandomPosition(isFall);
        npcX = pos.x;
        npcY = pos.y;
        npcState = 'pop';
        actionCount = 0;
        npc.className = `npc ${npcState}`;
        npc.style.opacity = 1;
        stateTimer = 0;
        const message = npcMessages[Math.floor(Math.random() * npcMessages.length)];
        typeText(storyWindow, message);
      } else if (npcState === 'pop' && stateTimer > actionDurations.pop) {
        npcState = actionStates[Math.floor(Math.random() * actionStates.length)];
        actionCount++;
        npc.className = `npc ${npcState}`;
        stateTimer = 0;
        npcX += (Math.random() * 20 - 10) * scale;
        npcY += (Math.random() * 20 - 10) * scale;
        npcX = Math.max(32 * scale, Math.min((608 - 20) * scale, npcX));
        npcY = Math.max(48 * scale, Math.min(maxY * scale, npcY));
      } else if (actionStates.includes(npcState) && stateTimer > actionDurations[npcState]) {
        if (actionCount < 2 && Math.random() < 0.5) {
          npcState = actionStates[Math.floor(Math.random() * actionStates.length)];
          actionCount++;
          npc.className = `npc ${npcState}`;
          stateTimer = 0;
          npcX += (Math.random() * 20 - 10) * scale;
          npcY += (Math.random() * 20 - 10) * scale;
          npcX = Math.max(32 * scale, Math.min((608 - 20) * scale, npcX));
          npcY = Math.max(48 * scale, Math.min(maxY * scale, npcY));
        } else {
          npcState = 'vanish';
          npc.className = `npc ${npcState}`;
          stateTimer = 0;
        }
      }

      if (npcState === 'fall') {
        const progress = Math.min(stateTimer / actionDurations.fall, 1);
        npcY = (32 + (maxY - 32) * progress) * scale;
        npc.style.top = npcY + 'px';
      } else {
        npc.style.top = npcY + 'px';
      }

      npc.style.left = npcX + 'px';
      requestAnimationFrame(updateNPC);
    }

    // Binary Options Logic
    const tradeList = document.getElementById('trade-list');
    const menuPanel = document.getElementById('menu-panel');
    const livesDisplay = document.getElementById('lives-display');
    const alertsDiv = document.getElementById('alerts');
    const winLossCounter = document.getElementById('win-loss-counter');
    const newSessionBtn = document.getElementById('new-session');
    let tradeHistory = JSON.parse(localStorage.getItem('binaryTradeHistory')) || [];
    let equityChart, winPercentChart;

    let session = {
      active: false,
      mode: null,
      capital: 0,
      currentCapital: 0,
      riskPercent: 0,
      payoutPercent: 0,
      positionSize: 0,
      step: 0,
      multiplier: 1,
      takeProfit: 0,
      stopLoss: 0,
      lives: 3
    };

    function showAlert(message, type = 'info') {
      alertsDiv.innerHTML = `<div class="p-3 mb-3 text-white rounded text-sm ${type === 'success' ? 'bg-green-600' : type === 'warning' ? 'bg-yellow-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600'}">${message}</div>`;
    }

    function updateBalance() {
      livesDisplay.innerHTML = `LIVES: ${'♥'.repeat(Math.min(session.lives, 4))} BALANCE: $${session.currentCapital.toFixed(2)}`;
    }

    function showWinAnimation() {
      const winDiv = document.createElement('div');
      winDiv.className = 'win-animation';
      winDiv.textContent = 'WIN!';
      document.querySelector('.trade-manager').appendChild(winDiv);
      setTimeout(() => winDiv.remove(), 2000);
    }

    function showLossAnimation() {
      const lossDiv = document.createElement('div');
      lossDiv.className = 'loss-animation';
      lossDiv.textContent = 'LOSS!';
      document.querySelector('.trade-manager').appendChild(lossDiv);
      setTimeout(() => lossDiv.remove(), 2000);
    }

    function updateCharts() {
      const equity = tradeHistory.reduce((acc, trade, i) => {
        acc.push(acc[i] + (trade.outcome === 'win' ? trade.profit : -trade.loss));
        return acc;
      }, [0]).slice(-100);
      const streaks = tradeHistory.reduce((acc, trade) => {
        if (trade.outcome === 'win') acc.wins = (acc.wins || 0) + 1;
        else if (trade.outcome === 'loss') acc.losses = (acc.losses || 0) + 1;
        return acc;
      }, { wins: 0, losses: 0 });
      const winPercent = tradeHistory.length ? (streaks.wins / tradeHistory.length) * 100 : 0;

      winLossCounter.innerHTML = `
        <span>Wins: <span class="text-green-500">${streaks.wins}</span></span>
        <span>Losses: <span class="text-red-500">${streaks.losses}</span></span>
      `;

      if (equityChart) equityChart.destroy();
      equityChart = new Chart(document.getElementById('equity-chart'), {
        type: 'line',
        data: {
          labels: Array.from({ length: equity.length }, (_, i) => i + 1),
          datasets: [{
            label: 'Equity Curve',
            data: equity,
            borderColor: '#22c55e',
            borderWidth: 2,
            fill: false,
            tension: 0.4,
          }],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: { duration: 500 },
          scales: {
            y: { beginAtZero: false, grid: { display: true }, ticks: { font: { size: 10 } } },
            x: { grid: { display: true }, ticks: { font: { size: 10 } } },
          },
          plugins: { legend: { labels: { font: { size: 10 } } } },
        },
      });

      if (winPercentChart) winPercentChart.destroy();
      winPercentChart = new Chart(document.getElementById('win-percent-chart'), {
        type: 'pie',
        data: {
          labels: ['Wins', 'Losses'],
          datasets: [{
            data: [winPercent, 100 - winPercent],
            backgroundColor: ['#22c55e', '#ef4444'],
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom', labels: { font: { size: 10 } } },
          },
        },
      });
    }

    function endSession(message, type) {
      session.active = false;
      sessionStorage.setItem('binarySession', JSON.stringify(session));
      tradeList.innerHTML = '';
      showAlert(message, type);
      newSessionBtn.classList.remove('hidden');
      menuPanel.innerHTML = `
        <div id="fixed-risk-tab" class="menu-option">FIXED % RISK</div>
        <div id="martingale-tab" class="menu-option">MARTINGALE</div>
      `;
      typeText(storyWindow, 'SESSION OVER');
      updateBalance();
    }

    function showNextTrade() {
      if (!session.active || session.currentCapital < session.positionSize * session.multiplier || session.lives <= 0) {
        if (session.currentCapital < session.positionSize * session.multiplier) {
          showAlert('STOP: Insufficient capital!', 'error');
        } else if (session.lives <= 0) {
          showAlert('Game Over: No lives left!', 'error');
        }
        endSession('Session ended.', 'error');
        return;
      }

      session.step++;
      const currentPositionSize = session.positionSize * session.multiplier;
      const profit = currentPositionSize * session.payoutPercent;

      const tradeItem = document.createElement('div');
      tradeItem.className = 'trade-item';
      tradeItem.innerHTML = `
        <span>TRADE ${session.step}: $${currentPositionSize.toFixed(2)}</span>
        <span>
          <button id="win-btn-${session.step}" class="menu-option" style="background: #666; display: inline-block; width: auto; margin-right: 4px;" data-position="${currentPositionSize}" data-profit="${profit}">WIN</button>
          <button id="loss-btn-${session.step}" class="menu-option" style="background: #666; display: inline-block; width: auto;" data-position="${currentPositionSize}" data-loss="${currentPositionSize}">LOSS</button>
        </span>
      `;
      tradeList.appendChild(tradeItem);
      tradeList.scrollTop = tradeList.scrollHeight;

      const winBtn = document.getElementById(`win-btn-${session.step}`);
      const lossBtn = document.getElementById(`loss-btn-${session.step}`);

      ['click', 'touchstart'].forEach(event => {
        winBtn.addEventListener(event, (e) => {
          e.preventDefault();
          const profit = parseFloat(winBtn.dataset.profit);
          session.currentCapital += profit;
          tradeHistory.push({ outcome: 'win', profit, loss: 0 });
          localStorage.setItem('binaryTradeHistory', JSON.stringify(tradeHistory));
          showWinAnimation();
          const winMessage = npcWinMessages[Math.floor(Math.random() * npcWinMessages.length)];
          typeText(storyWindow, winMessage);
          if (tradeHistory.slice(-3).every(t => t.outcome === 'win')) {
            showAlert('Congratulations on a 3+ win streak!', 'success');
          }
          if (session.mode === 'martingale') {
            session.multiplier = 1;
          }
          updateBalance();
          updateCharts();
          if (session.takeProfit > 0 && (session.currentCapital - session.capital) >= session.capital * session.takeProfit) {
            endSession('Congratulations! Take Profit reached!', 'success');
            showWinAnimation();
            return;
          }
          showNextTrade();
        }, { once: true });
      });

      ['click', 'touchstart'].forEach(event => {
        lossBtn.addEventListener(event, (e) => {
          e.preventDefault();
          const loss = parseFloat(lossBtn.dataset.loss);
          session.currentCapital -= loss;
          session.lives--;
          tradeHistory.push({ outcome: 'loss', profit: 0, loss });
          localStorage.setItem('binaryTradeHistory', JSON.stringify(tradeHistory));
          tradeList.classList.add('shake');
          setTimeout(() => tradeList.classList.remove('shake'), 500);
          showLossAnimation();
          const lossMessage = npcLossMessages[Math.floor(Math.random() * npcLossMessages.length)];
          typeText(storyWindow, lossMessage);
          if (tradeHistory.slice(-2).every(t => t.outcome === 'loss')) {
            showAlert('Warning: 2+ loss streak detected!', 'warning');
          }
          if (session.mode === 'martingale') {
            session.multiplier *= 2;
          }
          updateBalance();
          updateCharts();
          if (session.stopLoss > 0 && (session.capital - session.currentCapital) >= session.capital * session.stopLoss) {
            endSession("It's alright, Stop Loss reached. Better luck next time!", 'error');
            return;
          }
          if (session.lives <= 0) {
            endSession("Game Over: No lives left!", 'error');
            return;
          }
          showNextTrade();
        }, { once: true });
      });
    }

    function showModeSelection() {
      menuPanel.innerHTML = `
        <div id="fixed-risk-tab" class="menu-option">FIXED % RISK</div>
        <div id="martingale-tab" class="menu-option">MARTINGALE</div>
      `;
      tradeList.innerHTML = `<div class="detail-item">SELECT MODE</div>`;

      const fixedTab = document.getElementById('fixed-risk-tab');
      const martingaleTab = document.getElementById('martingale-tab');

      ['click', 'touchstart'].forEach(event => {
        fixedTab.addEventListener(event, (e) => {
          e.preventDefault();
          session.mode = 'fixed';
          showInputForm('fixed');
        }, { once: true });

        martingaleTab.addEventListener(event, (e) => {
          e.preventDefault();
          session.mode = 'martingale';
          showInputForm('martingale');
        }, { once: true });
      });
    }

    function showInputForm(mode) {
      menuPanel.innerHTML = `
        <input id="capital-${mode}" type="number" placeholder="CAPITAL ($)" class="menu-input" min="1">
        <input id="risk-percent-${mode}" type="number" placeholder="RISK (%)" class="menu-input" min="0.1" max="100" step="0.1">
        <input id="payout-percent-${mode}" type="number" placeholder="PAYOUT (%)" class="menu-input" min="1" max="100" step="0.1">
        <input id="tp-${mode}" type="number" placeholder="TAKE PROFIT (%)" class="menu-input" min="0" step="0.1">
        <input id="sl-${mode}" type="number" placeholder="STOP LOSS (%)" class="menu-input" min="0" step="0.1">
        <div id="start-session-${mode}" class="menu-option">START SESSION</div>
        <div id="end-session-${mode}" class="menu-option hidden">END SESSION</div>
      `;
      tradeList.innerHTML = `<div class="detail-item">ENTER DETAILS</div>`;

      const inputs = {
        capital: document.getElementById(`capital-${mode}`),
        riskPercent: document.getElementById(`risk-percent-${mode}`),
        payoutPercent: document.getElementById(`payout-percent-${mode}`),
        tp: document.getElementById(`tp-${mode}`),
        sl: document.getElementById(`sl-${mode}`)
      };

      let details = {
        capital: '',
        riskPercent: '',
        payoutPercent: '',
        tp: '',
        sl: ''
      };

      function updateDetailsDisplay(key) {
        const detailItems = tradeList.querySelectorAll('.detail-item');
        const existingItem = Array.from(detailItems).find(item => item.dataset.key === key);
        const text = key === 'capital' ? `CAPITAL: $${details[key]}` :
                     key === 'riskPercent' ? `RISK: ${details[key]}%` :
                     key === 'payoutPercent' ? `PAYOUT: ${details[key]}%` :
                     key === 'tp' ? `TP: ${details[key]}%` :
                     `SL: ${details[key]}%`;

        if (existingItem) {
          if (details[key]) {
            typeText(existingItem, text);
          } else {
            existingItem.remove();
          }
        } else if (details[key]) {
          const newItem = document.createElement('div');
          newItem.className = 'detail-item';
          newItem.dataset.key = key;
          tradeList.appendChild(newItem);
          typeText(newItem, text);
        }
        tradeList.scrollTop = tradeList.scrollHeight;
      }

      Object.keys(inputs).forEach(key => {
        inputs[key].addEventListener('input', () => {
          details[key] = inputs[key].value;
          updateDetailsDisplay(key);
        });
      });

      const startSessionBtn = document.getElementById(`start-session-${mode}`);
      const endSessionBtn = document.getElementById(`end-session-${mode}`);

      ['click', 'touchstart'].forEach(event => {
        startSessionBtn.addEventListener(event, (e) => {
          e.preventDefault();
          const capital = parseFloat(document.getElementById(`capital-${mode}`).value);
          const riskPercent = parseFloat(document.getElementById(`risk-percent-${mode}`).value) / 100;
          const payoutPercent = parseFloat(document.getElementById(`payout-percent-${mode}`).value) / 100;
          const takeProfit = parseFloat(document.getElementById(`tp-${mode}`).value) / 100 || 0;
          const stopLoss = parseFloat(document.getElementById(`sl-${mode}`).value) / 100 || 0;

          if (!capital || !riskPercent || !payoutPercent) {
            showAlert('Please fill all required fields (Capital, Risk %, Payout %)!', 'error');
            return;
          }

          const positionSize = capital * riskPercent;
          const lives = stopLoss > 0 ? Math.floor((capital * stopLoss) / positionSize) || 3 : 3;
          session = {
            active: true,
            mode,
            capital,
            currentCapital: capital,
            riskPercent,
            payoutPercent,
            positionSize,
            step: 0,
            multiplier: 1,
            takeProfit,
            stopLoss,
            lives
          };
          sessionStorage.setItem('binarySession', JSON.stringify(session));
          startSessionBtn.classList.add('hidden');
          endSessionBtn.classList.remove('hidden');
          newSessionBtn.classList.add('hidden');
          tradeHistory = [];
          localStorage.setItem('binaryTradeHistory', JSON.stringify(tradeHistory));
          tradeList.innerHTML = '';
          updateBalance();
          showNextTrade();
        }, { once: true });

        endSessionBtn.addEventListener(event, (e) => {
          e.preventDefault();
          endSession('Session ended manually.', 'info');
        }, { once: true });
      });
    }

    newSessionBtn.addEventListener('click', () => {
      session = { active: false };
      sessionStorage.setItem('binarySession', JSON.stringify(session));
      newSessionBtn.classList.add('hidden');
      tradeList.innerHTML = '';
      alertsDiv.innerHTML = '';
      showModeSelection();
      updateBalance();
      updateCharts();
    });
    newSessionBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      session = { active: false };
      sessionStorage.setItem('binarySession', JSON.stringify(session));
      newSessionBtn.classList.add('hidden');
      tradeList.innerHTML = '';
      alertsDiv.innerHTML = '';
      showModeSelection();
      updateBalance();
      updateCharts();

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Source Code Pro', monospace;
      scroll-behavior: smooth;
    }
    body {
      background: #000000;

    body.light-mode {

    header {

    .logo {

    }
    .logo:hover {

    }
    nav a {
      color: #666666;
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 1rem;

    }
    body.light-mode nav a {

    }

    .hamburger {

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
    });

    // Disable developer keys
    document.addEventListener('keydown', (event) => {
      if (
        event.key === 'F12' ||
        (event.ctrlKey && event.shiftKey && event.key === 'I') ||
        (event.ctrlKey && event.key === 'U') ||
        (event.ctrlKey && event.key === 'S')
      ) {
        event.preventDefault();
        event.stopPropagation();
      }
    });

    // Music Control
    const audio = document.getElementById('background-music');
    const isHallOfShame = window.location.pathname.includes('hall-of-shame.html');
    let hasInteracted = false;

    function initializeMusic() {
      const musicState = sessionStorage.getItem('musicState');
      const musicTime = sessionStorage.getItem('musicTime');
      const storedTrack = sessionStorage.getItem('musicTrack');
      const expectedTrack = 'enemy';

      if (storedTrack !== expectedTrack && storedTrack !== null) {
        sessionStorage.setItem('musicTrack', expectedTrack);
        audio.currentTime = 0;
      } else if (musicState === 'playing' && storedTrack === expectedTrack) {
        audio.currentTime = parseFloat(musicTime) || 0;
        hasInteracted = true;
      } else if (musicState === 'paused') {
        audio.currentTime = parseFloat(musicTime) || 0;
        audio.pause();
      }
    }

    function startMusic() {
      if (!hasInteracted) {
        audio.play().then(() => {
          sessionStorage.setItem('musicTrack', 'enemy');
          sessionStorage.setItem('musicState', 'playing');
          hasInteracted = true;
        }).catch(error => {
          console.log('Music playback failed:', error);
        });
      }
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play().then(() => {
          sessionStorage.setItem('musicState', 'playing');
          hasInteracted = true;
        });
      } else {
        audio.pause();
        sessionStorage.setItem('musicState', 'paused');
      }
    }

    audio.addEventListener('timeupdate', () => {
      sessionStorage.setItem('musicTime', audio.currentTime);
    });

    audio.addEventListener('play', () => {
      sessionStorage.setItem('musicState', 'playing');
    });

    audio.addEventListener('pause', () => {
      sessionStorage.setItem('musicState', 'paused');
    });

    ['click', 'mousedown', 'mouseup', 'mousemove', 'mouseover', 'touchstart'].forEach(event => {
      document.addEventListener(event, startMusic, { once: true });
    });

    // Spotlight Effect
    const spotlightOverlay = document.getElementById('spotlight-overlay');
    const spotlight = document.getElementById('spotlight');
    const spotlightText = document.getElementById('spotlight-text');
    const logo = document.getElementById('logo');

    function showSpotlight() {
      if (!sessionStorage.getItem('spotlightShown')) {
        const rect = logo.getBoundingClientRect();
        spotlight.style.left = `${rect.left + rect.width / 2}px`;
        spotlight.style.top = `${rect.top + rect.height / 2}px`;
        spotlightText.style.left = `${rect.left + rect.width / 2}px`;
        spotlightText.style.top = `${rect.top + rect.height + 20}px`;
        spotlightOverlay.classList.remove('hidden');
        spotlightOverlay.classList.add('active');
        sessionStorage.setItem('spotlightShown', 'true');
      }
    }

    function closeSpotlight() {
      spotlightOverlay.classList.remove('active');
      setTimeout(() => {
        spotlightOverlay.classList.add('hidden');
      }, 500);
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        initializeMusic();
        showSpotlight();
      }, 100);
    });

    spotlightOverlay.addEventListener('click', closeSpotlight);

    // Forex Logic
    const fixedRiskTab = document.getElementById('fixed-risk-tab');
    const martingaleTab = document.getElementById('martingale-tab');
    const fixedRiskForm = document.getElementById('fixed-risk-form');
    const martingaleForm = document.getElementById('martingale-form');
    const startSessionFixed = document.getElementById('start-session-fixed');
    const startSessionMartingale = document.getElementById('start-session-martingale');
    const endSessionFixed = document.getElementById('end-session-fixed');
    const endSessionMartingale = document.getElementById('end-session-martingale');
    const newSessionBtn = document.getElementById('new-session');
    const tradePlanTable = document.querySelector('#trade-plan tbody');
    const balanceWindow = document.getElementById('balance-window');
    const currentBalanceSpan = document.getElementById('current-balance');
    const alertsDiv = document.getElementById('alerts');
    const winLossCounter = document.getElementById('win-loss-counter');
    const gifContainer = document.getElementById('gif-container');
    const tradeGif = document.getElementById('trade-gif');
    let tradeHistory = JSON.parse(localStorage.getItem('forexTradeHistory')) || [];
    let equityChart, winPercentChart;
    const confetti = new JSConfetti();

    let session = {
      active: false,
      mode: null,
      capital: 0,
      currentCapital: 0,
      riskPercent: 0,
      stopLoss: 0,
      pipValue: 0,
      rrRatio: 0,
      lotSize: 0,
      step: 0,
      multiplier: 1,
    };

    function showAlert(message, type = 'info') {
      alertsDiv.innerHTML = `<div class="p-4 mb-4 text-white rounded ${type === 'success' ? 'bg-green-600' : type === 'warning' ? 'bg-yellow-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600'}">${message}</div>`;
    }

    function updateBalance() {
      currentBalanceSpan.textContent = session.currentCapital.toFixed(2);
      balanceWindow.classList.remove('hidden');
    }

    function showGif(outcome) {
      tradeGif.src = outcome === 'win' ? 'https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif' : 'https://media.giphy.com/media/8UGoRT4LS6z6g/giphy.gif';
      gifContainer.style.display = 'block';
      setTimeout(() => {
        gifContainer.style.display = 'none';
      }, 3000);
    }

    function updateCharts() {
      const equity = tradeHistory.reduce((acc, trade, i) => {
        acc.push(acc[i] + (trade.outcome === 'win' ? trade.profit : -trade.loss));
        return acc;
      }, [0]).slice(-100);
      const streaks = tradeHistory.reduce((acc, trade) => {
        if (trade.outcome === 'win') acc.wins = (acc.wins || 0) + 1;
        else if (trade.outcome === 'loss') acc.losses = (acc.losses || 0) + 1;
        return acc;
      }, { wins: 0, losses: 0 });
      const winPercent = tradeHistory.length ? (streaks.wins / tradeHistory.length) * 100 : 0;

      winLossCounter.innerHTML = `
        <span>Wins: <span class="text-green-500">${streaks.wins}</span></span>
        <span>Losses: <span class="text-red-500">${streaks.losses}</span></span>
      `;

      if (equityChart) equityChart.destroy();
      equityChart = new Chart(document.getElementById('equity-chart'), {
        type: 'line',
        data: {
          labels: Array.from({ length: equity.length }, (_, i) => i + 1),
          datasets: [{
            label: 'Equity Curve',
            data: equity,
            borderColor: '#22c55e',
            borderWidth: 3,
            fill: false,
            tension: 0.4,
          }],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: { duration: 500 },
          scales: {
            y: { beginAtZero: false, grid: { display: true }, ticks: { font: { size: 12 } } },
            x: { grid: { display: true }, ticks: { font: { size: 12 } } },
          },
          plugins: { legend: { labels: { font: { size: 12 } } } },
        },
      });

      if (winPercentChart) winPercentChart.destroy();
      winPercentChart = new Chart(document.getElementById('win-percent-chart'), {
        type: 'pie',
        data: {
          labels: ['Wins', 'Losses'],
          datasets: [{
            data: [winPercent, 100 - winPercent],
            backgroundColor: ['#22c55e', '#ef4444'],
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom', labels: { font: { size: 12 } } },
          },
        },
      });
    }

    function endSession() {
      session.active = false;
      sessionStorage.setItem('forexSession', JSON.stringify(session));
      tradePlanTable.innerHTML = '';
      showAlert('Session ended. Start a new session to continue.', 'info');
      newSessionBtn.classList.remove('hidden');
      startSessionFixed.classList.add('hidden');
      startSessionMartingale.classList.add('hidden');
      endSessionFixed.classList.add('hidden');
      endSessionMartingale.classList.add('hidden');
      balanceWindow.classList.add('hidden');
    }

    function showNextTrade() {
      if (!session.active || session.currentCapital < session.lotSize * session.stopLoss * session.pipValue) {
        if (session.currentCapital < session.lotSize * session.stopLoss * session.pipValue) {
          showAlert('STOP: Insufficient capital!', 'error');
        }
        endSession();
        return;
      }

      session.step++;
      const currentLotSize = session.lotSize * session.multiplier;
      const positionSize = currentLotSize * session.stopLoss * session.pipValue;
      const profit = positionSize * session.rrRatio;

      tradePlanTable.innerHTML = `
        <tr>
          <td class="p-2">${session.step}</td>
          <td class="p-2">${currentLotSize.toFixed(2)}</td>
          <td class="p-2">$${positionSize.toFixed(2)}</td>
          <td class="p-2">${profit > 0 ? '+' : '-'}$${Math.abs(profit).toFixed(2)}</td>
          <td class="p-2">
            <button id="win-btn" class="px-2 py-1 bg-green-600 rounded hover:bg-green-700" data-lot="${currentLotSize}" data-profit="${profit}" data-rr="${session.rrRatio}">Win</button>
            <button id="loss-btn" class="px-2 py-1 bg-red-600 rounded hover:bg-red-700" data-lot="${currentLotSize}" data-loss="${positionSize}" data-rr="${session.rrRatio}">Loss</button>
          </td>
        </tr>
      `;

      document.getElementById('win-btn').addEventListener('click', () => {
        const profit = parseFloat(document.getElementById('win-btn').dataset.profit);
        const rr = parseFloat(document.getElementById('win-btn').dataset.rr);
        session.currentCapital += profit;
        tradeHistory.push({ outcome: 'win', profit, loss: 0, rr });
        localStorage.setItem('forexTradeHistory', JSON.stringify(tradeHistory));
        confetti.addConfetti();
        showGif('win');
        if (tradeHistory.slice(-3).every(t => t.outcome === 'win')) {
          showAlert('Congratulations on a 3+ win streak!', 'success');
        }
        if (session.mode === 'martingale') {
          session.multiplier = 1;
        }
        updateBalance();
        updateCharts();
        showNextTrade();
      });

      document.getElementById('loss-btn').addEventListener('click', () => {
        const loss = parseFloat(document.getElementById('loss-btn').dataset.loss);
        const rr = parseFloat(document.getElementById('loss-btn').dataset.rr);
        session.currentCapital -= loss;
        tradeHistory.push({ outcome: 'loss', profit: 0, loss, rr });
        localStorage.setItem('forexTradeHistory', JSON.stringify(tradeHistory));
        tradePlanTable.classList.add('shake');
        setTimeout(() => tradePlanTable.classList.remove('shake'), 500);
        showGif('loss');
        if (tradeHistory.slice(-2).every(t => t.outcome === 'loss')) {
          showAlert('Warning: 2+ loss streak detected!', 'warning');
        }
        if (session.mode === 'martingale') {
          session.multiplier *= 2;
        }
        updateBalance();
        updateCharts();
        showNextTrade();
      });
    }

    fixedRiskTab.addEventListener('click', () => {
      fixedRiskTab.classList.add('bg-red-600');
      fixedRiskTab.classList.remove('bg-gray-600');
      martingaleTab.classList.add('bg-gray-600');
      martingaleTab.classList.remove('bg-red-600');
      fixedRiskForm.classList.remove('hidden');
      martingaleForm.classList.add('hidden');
      if (session.active) {
        endSessionFixed.classList.remove('hidden');
      }
    });

    martingaleTab.addEventListener('click', () => {
      martingaleTab.classList.add('bg-red-600');
      martingaleTab.classList.remove('bg-gray-600');
      fixedRiskTab.classList.add('bg-gray-600');
      fixedRiskTab.classList.remove('bg-red-600');
      martingaleForm.classList.remove('hidden');
      fixedRiskForm.classList.add('hidden');
      if (session.active) {
        endSessionMartingale.classList.remove('hidden');
      }
    });

    startSessionFixed.addEventListener('click', () => {
      const capital = parseFloat(document.getElementById('capital-fixed').value);
      const riskPercent = parseFloat(document.getElementById('risk-percent-fixed').value) / 100;
      const stopLoss = parseFloat(document.getElementById('stop-loss-fixed').value);
      const pipValue = parseFloat(document.getElementById('pip-value-fixed').value);
      const rrRatio = parseFloat(document.getElementById('rr-ratio-fixed').value);

      if (!capital || !riskPercent || !stopLoss || !pipValue || !rrRatio) {
        showAlert('Please fill all fields!', 'error');
        return;
      }

      const lotSize = (capital * riskPercent) / (stopLoss * pipValue);
      session = {
        active: true,
        mode: 'fixed',
        capital,
        currentCapital: capital,
        riskPercent,
        stopLoss,
        pipValue,
        rrRatio,
        lotSize,
        step: 0,
        multiplier: 1,
      };
      sessionStorage.setItem('forexSession', JSON.stringify(session));
      startSessionFixed.classList.add('hidden');
      endSessionFixed.classList.remove('hidden');
      newSessionBtn.classList.add('hidden');
      tradeHistory = [];
      localStorage.setItem('forexTradeHistory', JSON.stringify(tradeHistory));
      updateBalance();
      showNextTrade();
    });

    startSessionMartingale.addEventListener('click', () => {
      const capital = parseFloat(document.getElementById('capital-martingale').value);
      const riskPercent = parseFloat(document.getElementById('risk-percent-martingale').value) / 100;
      const stopLoss = parseFloat(document.getElementById('stop-loss-martingale').value);
      const pipValue = parseFloat(document.getElementById('pip-value-martingale').value);
      const rrRatio = parseFloat(document.getElementById('rr-ratio-martingale').value);

      if (!capital || !riskPercent || !stopLoss || !pipValue || !rrRatio) {
        showAlert('Please fill all fields!', 'error');
        return;
      }

      const lotSize = (capital * riskPercent) / (stopLoss * pipValue);
      session = {
        active: true,
        mode: 'martingale',
        capital,
        currentCapital: capital,
        riskPercent,
        stopLoss,
        pipValue,
        rrRatio,
        lotSize,
        step: 0,
        multiplier: 1,
      };
      sessionStorage.setItem('forexSession', JSON.stringify(session));
      startSessionMartingale.classList.add('hidden');
      endSessionMartingale.classList.remove('hidden');
      newSessionBtn.classList.add('hidden');
      tradeHistory = [];
      localStorage.setItem('forexTradeHistory', JSON.stringify(tradeHistory));
      updateBalance();
      showNextTrade();
    });

    endSessionFixed.addEventListener('click', endSession);
    endSessionMartingale.addEventListener('click', endSession);

    newSessionBtn.addEventListener('click', () => {
      session = { active: false };
      sessionStorage.setItem('forexSession', JSON.stringify(session));
      newSessionBtn.classList.add('hidden');
      startSessionFixed.classList.remove('hidden');
      startSessionMartingale.classList.remove('hidden');
      tradePlanTable.innerHTML = '';
      balanceWindow.classList.add('hidden');
      alertsDiv.innerHTML = '';
      gifContainer.style.display = 'none';
      tradeHistory = [];
      localStorage.setItem('forexTradeHistory', JSON.stringify(tradeHistory));
      updateCharts();
    });

    updateCharts();
  </script>
</body>
</html>

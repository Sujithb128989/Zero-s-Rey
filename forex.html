<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Risk Manager</title>
  <link rel="icon" type="image/x-icon" href="pics/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Source+Code+Pro&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Source Code Pro', monospace;
      scroll-behavior: smooth;
    }
    body {
      background: #000000;
      color: #cccccc;
      overflow-x: hidden;
    }
    body.light-mode {
      background: #ffffff;
      color: #333333;
    }
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 0.6rem 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 10;
      backdrop-filter: blur(8px);
    }
    body.light-mode header {
      background: rgba(255, 255, 255, 0.9);
    }
    .logo {
      height: 35px;
      width: auto;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    nav a {
      color: #666666;
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    body.light-mode nav a {
      color: #333333;
    }
    nav a:hover {
      color: #999999;
      text-shadow: 0 0 3px rgba(50, 50, 50, 0.5);
    }
    body.light-mode nav a:hover {
      color: #666666;
    }
    nav a.courses {
      color: #ff0000;
    }
    nav a.courses:hover {
      color: #cc0000;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: #cccccc;
      cursor: pointer;
      z-index: 11;
      margin-left: 0.5rem;
    }
    body.light-mode .hamburger {
      color: #333333;
    }
    .hamburger-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      width: 180px;
      padding: 0.8rem 0;
      z-index: 10;
      border-radius: 0 0 0 8px;
    }
    body.light-mode .hamburger-menu {
      background: rgba(255, 255, 255, 0.95);
    }
    .hamburger-menu a {
      display: block;
      color: #666666;
      text-decoration: none;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    body.light-mode .hamburger-menu a {
      color: #333333;
    }
    .hamburger-menu a:hover {
      color: #999999;
    }
    body.light-mode .hamburger-menu a:hover {
      color: #666666;
    }
    .hamburger-menu a.courses {
      color: #ff0000;
    }
    .hamburger-menu a.courses:hover {
      color: #cc0000;
    }
    #hamburger-toggle:checked ~ .hamburger-menu {
      display: block;
    }
    .main-section {
      text-align: center;
      padding: 4rem 1rem;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      margin-bottom: 2rem;
    }
    footer {
      background: rgba(0, 0, 0, 0.95);
      padding: 0.8rem;
      text-align: center;
      font-size: 0.8rem;
      color: #ffffff;
      position: relative;
      border-top: 1px solid #ff0000;
    }
    body.light-mode footer {
      background: rgba(255, 255, 255, 0.95);
      color: #333333;
      border-top: 1px solid #cc0000;
    }
    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      max-w-4xl;
      margin: 0 auto;
    }
    .footer-content a {
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    body.light-mode .footer-content a {
      color: #333333;
    }
    .footer-content img {
      height: 16px;
      transition: transform 0.3s;
    }
    .footer-content img:hover {
      transform: scale(1.2);
    }
    .spotlight-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    body.light-mode .spotlight-overlay {
      background: rgba(255, 255, 255, 0.9);
    }
    .spotlight-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .spotlight {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .spotlight-text {
      position: absolute;
      color: #ffffff;
      font-size: 0.9rem;
      text-align: center;
      max-width: 200px;
      z-index: 101;
    }
    body.light-mode .spotlight-text {
      color: #333333;
    }
    .hidden {
      display: none;
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    /* Retro Trade Manager Styles */
    .trade-manager {
      width: 640px;
      height: 480px;
      background: #fff;
      border: 16px solid #000;
      position: relative;
      image-rendering: pixelated;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      margin: 0 auto;
    }
    .title-bar {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 592px;
      background: #000;
      color: #fff;
      font-size: 14px;
      padding: 8px;
      text-align: center;
      border: 4px dotted #fff;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.5; }
    }
    #trade-plan {
      position: absolute;
      top: 96px;
      left: 32px;
      width: 260px;
      height: 200px;
      background: #fff;
      border: 8px double #000;
      padding: 8px;
      font-size: 10px;
      color: #000;
      overflow-y: auto;
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0%, 50% { border-color: #000; }
      51%, 100% { border-color: #666; }
    }
    #trade-plan th,
    #trade-plan td {
      padding: 4px;
      text-align: center;
    }
    #trade-plan button {
      background: #666;
      border: 2px solid #000;
      padding: 2px 4px;
      font-size: 8px;
      color: #fff;
      cursor: pointer;
    }
    #trade-plan button:hover {
      background: #999;
    }
    .menu-panel {
      position: absolute;
      top: 96px;
      right: 32px;
      width: 260px;
      height: 200px;
      background: #fff;
      border: 8px double #000;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      animation: flicker 0.2s infinite;
    }
    .menu-option {
      background: #666;
      border: 4px solid #000;
      padding: 6px;
      font-size: 10px;
      color: #fff;
      text-align: center;
      cursor: pointer;
    }
    .menu-option:hover {
      background: #999;
    }
    .menu-input {
      width: 100%;
      padding: 4px;
      font-size: 10px;
      font-family: 'Press Start 2P', cursive;
      background: #fff;
      border: 2px solid #000;
      color: #000;
    }
    .story-window {
      position: absolute;
      bottom: 32px;
      left: 32px;
      width: 576px;
      height: 100px;
      background: #fff;
      border: 8px solid #000;
      padding: 8px;
      font-size: 12px;
      color: #000;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .corner-decoration {
      position: absolute;
      width: 24px;
      height: 24px;
      background: #000;
    }
    .corner-top-left {
      top: 0;
      left: 0;
      border-bottom: 4px solid #fff;
      border-right: 4px solid #fff;
    }
    .corner-top-right {
      top: 0;
      right: 0;
      border-bottom: 4px solid #fff;
      border-left: 4px solid #fff;
    }
    .corner-bottom-left {
      bottom: 0;
      left: 0;
      border-top: 4px solid #fff;
      border-right: 4px solid #fff;
    }
    .corner-bottom-right {
      bottom: 0;
      right: 0;
      border-top: 4px solid #fff;
      border-left: 4px solid #fff;
    }
    .npc {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 32px;
      height: 32px;
      background: #ffcc99;
      border: 2px solid #000;
      box-sizing: border-box;
      overflow: visible;
      transition: opacity 0.3s;
      transform: scale(1);
    }
    .npc::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 4px;
      width: 24px;
      height: 12px;
      background: #00ff00;
      border: 2px solid #000;
    }
    .npc::after {
      content: '';
      position: absolute;
      top: 12px;
      left: 8px;
      width: 4px;
      height: 4px;
      background: #000;
      border-radius: 50%;
    }
    .npc .right-eye {
      position: absolute;
      top: 12px;
      left: 20px;
      width: 4px;
      height: 4px;
      background: #000;
      border-radius: 50%;
    }
    .npc .arm-left {
      position: absolute;
      top: 16px;
      left: -4px;
      width: 8px;
      height: 12px;
      background: #ffcc99;
      border: 2px solid #000;
      transform-origin: center;
    }
    .npc .arm-right {
      position: absolute;
      top: 16px;
      right: -4px;
      width: 8px;
      height: 12px;
      background: #ffcc99;
      border: 2px solid #000;
      transform-origin: center;
    }
    .npc.jump {
      animation: jump 0.5s ease-in-out;
    }
    .npc.wave {
      animation: wave 0.6s ease-in-out;
    }
    .npc.dance {
      animation: dance 1.0s ease-in-out;
    }
    .npc.spin {
      animation: spin 0.6s linear;
    }
    .npc.sleep {
      animation: sleep 1.5s ease-in-out;
    }
    .npc.pop {
      animation: pop 0.2s ease-in-out;
    }
    .npc.vanish {
      animation: vanish 0.2s ease-in-out forwards;
    }
    .npc.trip {
      animation: trip 0.6s ease-in-out;
    }
    .npc.fall {
      animation: fall 1.0s ease-in-out;
    }
    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-48px); }
      100% { transform: translateY(0); }
    }
    @keyframes wave {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .npc.wave .arm-right {
      animation: wave-arm 0.6s ease-in-out;
    }
    @keyframes wave-arm {
      0% { transform: rotate(0); }
      25% { transform: rotate(50deg); }
      50% { transform: rotate(0); }
      75% { transform: rotate(50deg); }
      100% { transform: rotate(0); }
    }
    @keyframes dance {
      0% { transform: translateY(0) rotate(0); }
      25% { transform: translateY(-10px) rotate(-12deg); }
      50% { transform: translateY(0) rotate(0); }
      75% { transform: translateY(-10px) rotate(12deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    .npc.dance .arm-left,
    .npc.dance .arm-right {
      animation: dance-arm 1.0s ease-in-out;
    }
    @keyframes dance-arm {
      0% { transform: rotate(0); }
      25% { transform: rotate(-25deg); }
      50% { transform: rotate(0); }
      75% { transform: rotate(25deg); }
      100% { transform: rotate(0); }
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    @keyframes sleep {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
    .npc.sleep::after,
    .npc.sleep .right-eye {
      background: #666;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes vanish {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }
    @keyframes trip {
      0% { transform: translateY(0) rotate(0); }
      30% { transform: translateY(0) rotate(50deg); }
      60% { transform: translateY(-12px) rotate(50deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(0) rotate(15deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    .marquee-container {
      width: 100%;
      background: #000000;
      padding: 0.5rem 0;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      margin-top: 60px;
      border: 2px dotted #ff0000;
      animation: flicker 0.2s infinite;
    }
    body.light-mode .marquee-container {
      background: #ffffff;
      border-color: #cc0000;
    }
    .marquee-container a {
      color: #ff0000;
      text-decoration: none;
    }
    .marquee-container a:hover {
      color: #cc0000;
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      header {
        padding: 0.6rem 0.8rem;
      }
      .logo {
        height: 30px;
      }
      nav {
        display: none;
      }
      .hamburger {
        display: block;
      }
      .main-section {
        padding: 3rem 0.8rem;
        margin-bottom: 1.5rem;
      }
      .marquee-container {
        font-size: 0.7rem;
        margin-top: 50px;
      }
      footer {
        padding: 0.6rem 0.8rem;
      }
      .footer-content {
        flex-direction: column;
        gap: 0.5rem;
      }
      .footer-content a {
        margin: 0.5rem 0;
      }
      .spotlight {
        width: 80px;
        height: 80px;
      }
      .spotlight-text {
        font-size: 0.8rem;
        max-width: 150px;
      }
      .trade-manager {
        width: 100%;
        height: auto;
        aspect-ratio: 4/3;
      }
      .title-bar {
        width: calc(100% - 32px);
        font-size: 12px;
      }
      #trade-plan {
        width: 40%;
        height: 150px;
        font-size: 8px;
      }
      #trade-plan th,
      #trade-plan td {
        padding: 2px;
      }
      #trade-plan button {
        font-size: 6px;
        padding: 1px 2px;
      }
      .menu-panel {
        width: 40%;
        height: 150px;
        font-size: 8px;
      }
      .menu-input,
      .menu-option {
        font-size: 8px;
        padding: 4px;
      }
      .story-window {
        width: calc(100% - 64px);
        height: 80px;
        font-size: 10px;
      }
      #win-loss-counter {
        font-size: 1.125rem;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      #equity-chart {
        max-height: 250px;
        max-width: 100%;
      }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
    });

    // Disable developer keys
    document.addEventListener('keydown', (event) => {
      if (
        event.key === 'F12' ||
        (event.ctrlKey && event.shiftKey && event.key === 'I') ||
        (event.ctrlKey && event.key === 'U') ||
        (event.ctrlKey && event.key === 'S')
      ) {
        event.preventDefault();
        event.stopPropagation();
      }
    });

    // Music Control
    const audio = document.getElementById('background-music');
    let hasInteracted = false;

    function initializeMusic() {
      const musicState = sessionStorage.getItem('musicState');
      const musicTime = sessionStorage.getItem('musicTime');
      const storedTrack = sessionStorage.getItem('musicTrack');
      const expectedTrack = 'dreams';

      if (storedTrack !== expectedTrack && storedTrack !== null) {
        sessionStorage.setItem('musicTrack', expectedTrack);
        audio.currentTime = 0;
      } else if (musicState === 'playing' && storedTrack === expectedTrack) {
        audio.currentTime = parseFloat(musicTime) || 0;
        hasInteracted = true;
      } else if (musicState === 'paused') {
        audio.currentTime = parseFloat(musicTime) || 0;
        audio.pause();
      }
    }

    function startMusic() {
      if (!hasInteracted) {
        audio.play().then(() => {
          sessionStorage.setItem('musicTrack', 'dreams');
          sessionStorage.setItem('musicState', 'playing');
          hasInteracted = true;
        }).catch(error => {
          console.log('Music playback failed:', error);
        });
      }
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play().then(() => {
          sessionStorage.setItem('musicState', 'playing');
          hasInteracted = true;
        });
      } else {
        audio.pause();
        sessionStorage.setItem('musicState', 'paused');
      }
    }

    audio.addEventListener('timeupdate', () => {
      sessionStorage.setItem('musicTime', audio.currentTime);
    });

    audio.addEventListener('play', () => {
      sessionStorage.setItem('musicState', 'playing');
    });

    audio.addEventListener('pause', () => {
      sessionStorage.setItem('musicState', 'paused');
    });

    ['click', 'mousedown', 'mouseup', 'mousemove', 'mouseover', 'touchstart'].forEach(event => {
      document.addEventListener(event, startMusic, { once: true });
    });

    // Spotlight Effect
    const spotlightOverlay = document.getElementById('spotlight-overlay');
    const spotlight = document.getElementById('spotlight');
    const spotlightText = document.getElementById('spotlight-text');
    const logo = document.getElementById('logo');

    function showSpotlight() {
      if (!sessionStorage.getItem('spotlightShown')) {
        const rect = logo.getBoundingClientRect();
        spotlight.style.left = `${rect.left + rect.width / 2}px`;
        spotlight.style.top = `${rect.top + rect.height / 2}px`;
        spotlightText.style.left = `${rect.left + rect.width / 2}px`;
        spotlightText.style.top = `${rect.top + rect.height + 20}px`;
        spotlightOverlay.classList.remove('hidden');
        spotlightOverlay.classList.add('active');
        sessionStorage.setItem('spotlightShown', 'true');
      }
    }

    function closeSpotlight() {
      spotlightOverlay.classList.remove('active');
      setTimeout(() => {
        spotlightOverlay.classList.add('hidden');
      }, 500);
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        initializeMusic();
        showSpotlight();
      }, 100);
    });

    spotlightOverlay.addEventListener('click', closeSpotlight);

    // NPC Setup
    const npc = document.getElementById('npc');
    const storyWindow = document.getElementById('story');
    let npcX = 100;
    let npcY = 100;
    let npcState = 'pop';
    let stateTimer = 0;
    let actionCount = 0;

    const npcMessages = [
      "Trade Buddy: Bulls are charging!",
      "Trade Buddy: Bears are lurking!",
      "Trade Buddy: Time to scalp!",
      "Trade Buddy: Hold that position!",
      "Trade Buddy: Volatility’s wild!",
      "Trade Buddy: Check the charts!",
      "Trade Buddy: Risk it for profit!",
      "Trade Buddy: Steady now, trader!"
    ];
    const npcWinMessages = [
      "Trade Buddy: Nailed that trade!",
      "Trade Buddy: Profit in the bag!",
      "Trade Buddy: You’re on fire!",
      "Trade Buddy: Sweet victory!"
    ];
    const npcLossMessages = [
      "Trade Buddy: Ouch, tough loss!",
      "Trade Buddy: Shake it off!",
      "Trade Buddy: Next one’s yours!",
      "Trade Buddy: Market’s tricky!"
    ];

    const actionStates = ['jump', 'wave', 'dance', 'spin', 'sleep', 'trip', 'fall'];
    const actionDurations = {
      jump: 30,
      wave: 36,
      dance: 60,
      spin: 36,
      sleep: 90,
      trip: 36,
      fall: 60,
      pop: 12,
      vanish: 12
    };

    function getRandomPosition(isFall = false) {
      if (isFall) {
        return {
          x: Math.floor(Math.random() * (608 - 32 - 32)) + 32,
          y: 32
        };
      }
      const safeZones = [
        { xMin: 32, xMax: 608, yMin: 48, yMax: 96 },
        { xMin: 320, xMax: 608, yMin: 96, yMax: 312 },
        { xMin: 32, xMax: 308, yMin: 312, yMax: 352 }
      ];
      const zone = safeZones[Math.floor(Math.random() * safeZones.length)];
      const x = Math.floor(Math.random() * (zone.xMax - zone.xMin - 32)) + zone.xMin;
      const y = Math.floor(Math.random() * (zone.yMax - zone.yMin - 32)) + zone.yMin;
      return { x, y };
    }

    let isTyping = false;
    let typingTimeout = null;

    function typeText(element, text, callback) {
      if (isTyping) {
        clearTimeout(typingTimeout);
        isTyping = false;
      }
      element.textContent = '';
      let index = 0;
      isTyping = true;
      function type() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          typingTimeout = setTimeout(type, 50);
        } else {
          isTyping = false;
          if (callback) callback();
        }
      }
      type();
    }

    function updateNPC() {
      stateTimer++;
      if (npcState === 'vanish' && stateTimer > Math.random() * 300 + 300) {
        const isFall = Math.random() < 0.2;
        const pos = getRandomPosition(isFall);
        npcX = pos.x;
        npcY = pos.y;
        npcState = 'pop';
        actionCount = 0;
        npc.className = `npc ${npcState}`;
        npc.style.opacity = 1;
        stateTimer = 0;
        const message = npcMessages[Math.floor(Math.random() * npcMessages.length)];
        typeText(storyWindow, message);
      } else if (npcState === 'pop' && stateTimer > actionDurations.pop) {
        npcState = actionStates[Math.floor(Math.random() * actionStates.length)];
        actionCount++;
        npc.className = `npc ${npcState}`;
        stateTimer = 0;
        npcX += Math.random() * 20 - 10;
        npcY += Math.random() * 20 - 10;
        npcX = Math.max(32, Math.min(608 - 32, npcX));
        npcY = Math.max(48, Math.min(352, npcY));
      } else if (actionStates.includes(npcState) && stateTimer > actionDurations[npcState]) {
        if (actionCount < 2 && Math.random() < 0.5) {
          npcState = actionStates[Math.floor(Math.random() * actionStates.length)];
          actionCount++;
          npc.className = `npc ${npcState}`;
          stateTimer = 0;
          npcX += Math.random() * 20 - 10;
          npcY += Math.random() * 20 - 10;
          npcX = Math.max(32, Math.min(608 - 32, npcX));
          npcY = Math.max(48, Math.min(352, npcY));
        } else {
          npcState = 'vanish';
          npc.className = `npc ${npcState}`;
          stateTimer = 0;
        }
      }

      if (npcState === 'fall') {
        const progress = Math.min(stateTimer / actionDurations.fall, 1);
        npcY = 32 + (448 - 32) * progress;
        npc.style.top = npcY + 'px';
      } else {
        npc.style.top = npcY + 'px';
      }

      npc.style.left = npcX + 'px';
      requestAnimationFrame(updateNPC);
    }

    // Forex Logic
    const tradePlanTable = document.querySelector('#trade-plan tbody');
    const menuPanel = document.getElementById('menu-panel');
    const alertsDiv = document.getElementById('alerts');
    const winLossCounter = document.getElementById('win-loss-counter');
    let tradeHistory = JSON.parse(localStorage.getItem('forexTradeHistory')) || [];
    const confetti = new JSConfetti();
    let equityChart;

    let session = {
      active: false,
      mode: null,
      capital: 0,
      currentCapital: 0,
      riskPercent: 0,
      stopLoss: 0,
      pipValue: 0,
      rrRatio: 0,
      lotSize: 0,
      step: 0,
      multiplier: 1,
      maxTrades: 0,
    };

    function showAlert(message, type = 'info') {
      alertsDiv.innerHTML = `<div class="p-4 mb-4 text-white rounded ${type === 'success' ? 'bg-green-600' : type === 'warning' ? 'bg-yellow-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600'}">${message}</div>`;
    }

    function updateCharts() {
      const equity = tradeHistory.reduce((acc, trade, i) => {
        acc.push(acc[i] + (trade.outcome === 'win' ? trade.profit : -trade.loss));
        return acc;
      }, [0]).slice(-100);
      const streaks = tradeHistory.reduce((acc, trade) => {
        if (trade.outcome === 'win') acc.wins = (acc.wins || 0) + 1;
        else if (trade.outcome === 'loss') acc.losses = (acc.losses || 0) + 1;
        return acc;
      }, { wins: 0, losses: 0 });

      winLossCounter.innerHTML = `
        <span>Wins: <span class="text-green-500">${streaks.wins}</span></span>
        <span>Losses: <span class="text-red-500">${streaks.losses}</span></span>
      `;

      if (equityChart) equityChart.destroy();
      equityChart = new Chart(document.getElementById('equity-chart'), {
        type: 'line',
        data: {
          labels: Array.from({ length: equity.length }, (_, i) => i + 1),
          datasets: [{
            label: 'Equity Curve',
            data: equity,
            borderColor: '#22c55e',
            borderWidth: 3,
            fill: false,
            tension: 0.4,
          }],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: { duration: 500 },
          scales: {
            y: { beginAtZero: false, grid: { display: true }, ticks: { font: { size: 12 } } },
            x: { grid: { display: true }, ticks: { font: { size: 12 } } },
          },
          plugins: { legend: { labels: { font: { size: 12 } } } },
        },
      });
    }

    function endSession(message = 'Session ended.', type = 'info') {
      session.active = false;
      sessionStorage.setItem('forexSession', JSON.stringify(session));
      tradePlanTable.innerHTML = '';
      showAlert(message, type);
      showModeSelection();
      typeText(storyWindow, 'SESSION OVER');
      updateCharts();
    }

    function showNextTrade() {
      if (!session.active || session.currentCapital < session.lotSize * session.stopLoss * session.pipValue) {
        if (session.currentCapital < session.lotSize * session.stopLoss * session.pipValue) {
          showAlert('STOP: Insufficient capital!', 'error');
        }
        endSession('Session ended due to insufficient capital.', 'error');
        return;
      }

      if (session.step >= session.maxTrades) {
        showAlert('Maximum trades reached for this session!', 'info');
        endSession('Maximum trades reached.', 'info');
        return;
      }

      session.step++;
      const currentLotSize = session.lotSize * session.multiplier;
      const positionSize = currentLotSize * session.stopLoss * session.pipValue;
      const profit = positionSize * session.rrRatio;

      tradePlanTable.innerHTML = ''; // Clear the details row before adding trade rows

      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="p-2">${session.step}</td>
        <td class="p-2">${currentLotSize.toFixed(2)}</td>
        <td class="p-2">$${positionSize.toFixed(2)}</td>
        <td class="p-2">${profit > 0 ? '+' : '-'}$${Math.abs(profit).toFixed(2)}</td>
        <td class="p-2">
          <button id="win-btn-${session.step}" class="win-btn" data-lot="${currentLotSize}" data-profit="${profit}" data-rr="${session.rrRatio}">Win</button>
          <button id="loss-btn-${session.step}" class="loss-btn" data-lot="${currentLotSize}" data-loss="${positionSize}" data-rr="${session.rrRatio}">Loss</button>
        </td>
      `;
      tradePlanTable.appendChild(row);
      tradePlanTable.scrollTop = tradePlanTable.scrollHeight;

      document.getElementById(`win-btn-${session.step}`).addEventListener('click', () => {
        const profit = parseFloat(document.getElementById(`win-btn-${session.step}`).dataset.profit);
        const rr = parseFloat(document.getElementById(`win-btn-${session.step}`).dataset.rr);
        session.currentCapital += profit;
        tradeHistory.push({ outcome: 'win', profit, loss: 0, rr });
        localStorage.setItem('forexTradeHistory', JSON.stringify(tradeHistory));
        confetti.addConfetti();
        const winMessage = npcWinMessages[Math.floor(Math.random() * npcWinMessages.length)];
        typeText(storyWindow, winMessage);
        if (tradeHistory.slice(-3).every(t => t.outcome === 'win')) {
          showAlert('Congratulations on a 3+ win streak!', 'success');
        }
        if (session.mode === 'martingale') {
          session.multiplier = 1;
        }
        updateCharts();
        showNextTrade();
      });

      document.getElementById(`loss-btn-${session.step}`).addEventListener('click', () => {
        const loss = parseFloat(document.getElementById(`loss-btn-${session.step}`).dataset.loss);
        const rr = parseFloat(document.getElementById(`loss-btn-${session.step}`).dataset.rr);
        session.currentCapital -= loss;
        tradeHistory.push({ outcome: 'loss', profit: 0, loss, rr });
        localStorage.setItem('forexTradeHistory', JSON.stringify(tradeHistory));
        tradePlanTable.classList.add('shake');
        setTimeout(() => tradePlanTable.classList.remove('shake'), 500);
        const lossMessage = npcLossMessages[Math.floor(Math.random() * npcLossMessages.length)];
        typeText(storyWindow, lossMessage);
        if (tradeHistory.slice(-2).every(t => t.outcome === 'loss')) {
          showAlert('Warning: 2+ loss streak detected!', 'warning');
        }
        if (session.mode === 'martingale') {
          session.multiplier *= 2;
        }
        updateCharts();
        showNextTrade();
      });
    }

    function showModeSelection() {
      menuPanel.innerHTML = `
        <div id="fixed-risk-tab" class="menu-option">FIXED % RISK</div>
        <div id="martingale-tab" class="menu-option">MARTINGALE</div>
      `;
      tradePlanTable.innerHTML = `<tr><td colspan="5" class="p-2">SELECT MODE</td></tr>`;

      document.getElementById('fixed-risk-tab').addEventListener('click', () => {
        session.mode = 'fixed';
        showInputForm('fixed');
      });

      document.getElementById('martingale-tab').addEventListener('click', () => {
        session.mode = 'martingale';
        showInputForm('martingale');
      });
    }

    function showInputForm(mode) {
      menuPanel.innerHTML = `
        <input id="capital-${mode}" type="number" placeholder="CAPITAL ($)" class="menu-input" min="1">
        <input id="risk-percent-${mode}" type="number" placeholder="RISK (%)" class="menu-input" min="0.1" max="100" step="0.1">
        <input id="stop-loss-${mode}" type="number" placeholder="STOP LOSS (pips)" class="menu-input" min="1">
        <input id="pip-value-${mode}" type="number" placeholder="PIP VALUE ($)" class="menu-input" min="0.01" step="0.01">
        <input id="rr-ratio-${mode}" type="number" placeholder="RR RATIO (e.g., 2)" class="menu-input" min="0.1" step="0.1">
        <input id="trade-count-${mode}" type="number" placeholder="NUMBER OF TRADES" class="menu-input" min="1">
        <div id="start-session-${mode}" class="menu-option">START SESSION</div>
        <div id="end-session-${mode}" class="menu-option hidden">END SESSION</div>
      `;
      tradePlanTable.innerHTML = `<tr><td colspan="5" class="p-2">ENTER DETAILS</td></tr>`;

      document.getElementById(`start-session-${mode}`).addEventListener('click', () => {
        const capital = parseFloat(document.getElementById(`capital-${mode}`).value);
        const riskPercent = parseFloat(document.getElementById(`risk-percent-${mode}`).value) / 100;
        const stopLoss = parseFloat(document.getElementById(`stop-loss-${mode}`).value);
        const pipValue = parseFloat(document.getElementById(`pip-value-${mode}`).value);
        const rrRatio = parseFloat(document.getElementById(`rr-ratio-${mode}`).value);
        const maxTrades = parseInt(document.getElementById(`trade-count-${mode}`).value);

        if (!capital || !riskPercent || !stopLoss || !pipValue || !rrRatio || !maxTrades) {
          showAlert('Please fill all fields, including number of trades!', 'error');
          return;
        }

        // Display entered details in the trade plan table
        tradePlanTable.innerHTML = `
          <tr><td class="p-2">Capital</td><td class="p-2" colspan="4">$${capital.toFixed(2)}</td></tr>
          <tr><td class="p-2">Risk %</td><td class="p-2" colspan="4">${(riskPercent * 100).toFixed(1)}%</td></tr>
          <tr><td class="p-2">Stop Loss</td><td class="p-2" colspan="4">${stopLoss} pips</td></tr>
          <tr><td class="p-2">Pip Value</td><td class="p-2" colspan="4">$${pipValue.toFixed(2)}</td></tr>
          <tr><td class="p-2">RR Ratio</td><td class="p-2" colspan="4">${rrRatio.toFixed(1)}</td></tr>
          <tr><td class="p-2">Max Trades</td><td class="p-2" colspan="4">${maxTrades}</td></tr>
        `;

        const lotSize = (capital * riskPercent) / (stopLoss * pipValue);
        session = {
          active: true,
          mode,
          capital,
          currentCapital: capital,
          riskPercent,
          stopLoss,
          pipValue,
          rrRatio,
          lotSize,
          step: 0,
          multiplier: 1,
          maxTrades,
        };
        sessionStorage.setItem('forexSession', JSON.stringify(session));
        document.getElementById(`start-session-${mode}`).classList.add('hidden');
        document.getElementById(`end-session-${mode}`).classList.remove('hidden');
        tradeHistory = [];
        localStorage.setItem('forexTradeHistory', JSON.stringify(tradeHistory));
        updateCharts();
        showNextTrade();
      });

      document.getElementById(`end-session-${mode}`).addEventListener('click', () => endSession('Session ended manually.', 'info'));
    }

    window.onload = () => {
      showModeSelection();
      updateNPC();
      updateCharts();
      typeText(storyWindow, 'SELECT A MODE TO BEGIN');
    };
  </script>
</body>
</html>
